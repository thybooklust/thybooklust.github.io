<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}{% if page.main_only_short_description %} - {{ page.main_only_short_description | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | post.tags | join: ', ' }}">
  {% endif %}

  <!-- Robot Directives -->
  <meta name="robots" content="noindex, nofollow">
  <!-- {% if paginator.page > 1 and paginator %}
  <meta name="robots" content="noindex, follow">
  {% endif %} -->
  <!-- Robot Directives end -->

  <!-- Pagination -->
  {% if paginator.prev_page_path %}
  <link rel="prev" href="{{ paginator.prev_page_path | absolute_url }}">
  {% endif %}
  {% if paginator.next_page_path %}
  <link rel="next" href="{{ paginator.next_page_path | absolute_url }}">
  {% endif %}
  <!-- Pagination end -->
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
